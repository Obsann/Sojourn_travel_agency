<div class="bg-gray-50 min-h-screen py-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-8">Find your next trip</h1>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <!-- Sidebar -->
            <div class="bg-white p-6 rounded-lg shadow h-fit">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Filters</h3>
                <form action="{{base_url}}/public/search.php" method="GET">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Search</label>
                            <input type="text" name="q" value="{{query}}"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-brand-500 focus:ring-brand-500 sm:text-sm border p-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Type</label>
                            <select name="type"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-brand-500 focus:ring-brand-500 sm:text-sm border p-2">
                                <option value="all">All</option>
                                <option value="package">Tour Packages</option>
                                <option value="flight">Flights</option>
                                <option value="hotel">Hotels</option>
                            </select>
                        </div>
                        <button type="submit"
                            class="w-full bg-brand-600 border border-transparent rounded-md py-2 text-white font-medium hover:bg-brand-700">
                            Apply
                        </button>
                    </div>
                </form>
            </div>

            <!-- Results -->
            <div class="lg:col-span-3">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    {{search_results}}
                </div>
            </div>
        </div>
    </div>
</div>
