<div class="max-w-3xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
    <div class="bg-white shadow rounded-lg overflow-hidden">
        <div class="px-4 py-5 border-b border-gray-200 sm:px-6">
            <h3 class="text-lg leading-6 font-medium text-gray-900">
                Confirm Booking
            </h3>
            <p class="mt-1 text-sm text-gray-500">
                Please review your selection and complete payment.
            </p>
        </div>
        <div class="px-4 py-5 sm:p-6">
            <div class="mb-6 bg-gray-50 p-4 rounded-md">
                <h4 class="text-md font-bold text-gray-900">{{item_name}}</h4>
                <p class="text-gray-500">{{item_desc}}</p>
                <p class="mt-2 text-xl font-bold text-brand-600">Total: ${{price}}</p>
            </div>

            <form action="{{base_url}}/public/booking.php?type={{type}}&id={{id}}" method="POST" class="space-y-6">
                <!-- Hidden inputs passed via URL usually, but explicit here for clarity -->
                <input type="hidden" name="item_id" value="{{id}}">
                <input type="hidden" name="type" value="{{type}}">

                <div>
                    <label for="travel_date" class="block text-sm font-medium text-gray-700">Travel Date</label>
                    <input type="date" name="travel_date" id="travel_date" required
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-brand-500 focus:border-brand-500 sm:text-sm border p-2">
                </div>

                <div class="border-t border-gray-200 pt-6">
                    <h4 class="text-sm font-medium text-gray-900 mb-4">Payment Details (Simulated)</h4>
                    <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                        <div class="sm:col-span-4">
                            <label class="block text-sm font-medium text-gray-700">Card Number</label>
                            <input type="text" placeholder="0000 0000 0000 0000"
                                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm sm:text-sm border p-2">
                        </div>
                        <div class="sm:col-span-2">
                            <label class="block text-sm font-medium text-gray-700">CVC</label>
                            <input type="text" placeholder="123"
                                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm sm:text-sm border p-2">
                        </div>
                    </div>
                </div>

                <div class="pt-4">
                    <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-brand-600 hover:bg-brand-700 focus:outline-none ring-2 ring-offset-2 ring-brand-500">
                        Confirm & Pay ${{price}}
                    </button>
                    <a href="{{base_url}}/public/search.php"
                        class="block text-center mt-3 text-sm text-gray-500 hover:text-gray-900">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
